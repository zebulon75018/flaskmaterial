

    <div class="sidebar" data-color="purple" data-background-color="white" data-image="/static/assets/img/sidebar-1.jpg">

           Tip 2: you can also add an image using data-image tag -->
      <div class="logo">
        <a href="https://github.com/app-generator/flask-material-dashboard" class="simple-text logo-normal">
          Get Code
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          {% for n in sidebarmenus %}
          {{ sidebarmenu(n["name"],n["url"],n["icon"]) }}

              <i class="material-icons">account_box</i>

            <a class="nav-link" href={{ url_for('login') }}>
              <i class="material-icons">account_box</i>

            </a>
          </li>


          <li class="nav-item active-pro ">
            <a class="nav-link" href="https://appseed.us">

          </li>
